
<div class="crear-arrendatario-bg">
  <div class="container">
    <div class="form-container">
      <h1 class="display-4">Inicio de Sesi√≥n</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" formControlName="username" type="text" [(ngModel)]="arrendador.username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password"  formControlName="password" [(ngModel)]="arrendador.password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
