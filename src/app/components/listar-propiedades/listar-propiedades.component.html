<!-- src/app/components/listar-propiedades/listar-propiedades.component.html -->
<ngb-carousel>
  <ng-template ngbSlide *ngFor="let propiedad of propiedades">
    <div class="picsum-img-wrapper">
      <img [src]="imagenPorDefecto" alt="Imagen de la propiedad">
    </div>
    <div class="carousel-caption">
      <h3>Finca: {{ propiedad.id_propiedad }}</h3>
      <p>Precio: {{ propiedad.precio }}</p>
      <p>Ubicación: {{ propiedad.ubicacion }}</p>
      <p>Disponibilidad: {{ propiedad.disponibilidad }}</p>
      <p>Descripción: {{ propiedad.descripcion }}</p>
      <button (click)="consultarPropiedad(propiedad.id_propiedad)">Consultar propiedad</button>
      <button *ngIf="isLoggedIn()" (click)="solicitarArrendamiento(propiedad.id_propiedad)">Solicitar arrendamiento</button>
    </div>
  </ng-template>
</ngb-carousel>
